<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Model Comparison Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .comparison-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-card h3 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        video {
            width: 100%;
            border-radius: 5px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LLM Model Comparison Gallery</h1>
        <p>Comparing DeepSeek v3 and Llama-4 Maverick Models</p>
    </div>

    <div class="comparison-section">
        <h2>Endless Runner Game</h2>
        <div class="video-container">
            <div class="video-card">
                <h3>DeepSeek v3</h3>
                <video controls>
                    <source src="q1_deepseek_run.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-card">
                <h3>Llama-4 Maverick</h3>
                <video controls>
                    <source src="q1_llama4_run.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <div class="comparison-section">
        <h2>Bounce Ball Game</h2>
        <div class="video-container">
            <div class="video-card">
                <h3>DeepSeek v3</h3>
                <video controls>
                    <source src="q2_deepseek_bounce_ball.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-card">
                <h3>Llama-4 Maverick</h3>
                <video controls>
                    <source src="q2_llama4_bounce_ball.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <div class="comparison-section">
        <h2>Mandelbrot Set Visualization</h2>
        <div class="video-container">
            <div class="video-card">
                <h3>DeepSeek v3</h3>
                <video controls>
                    <source src="q3_deepseek_mandelbrot.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-card">
                <h3>Llama-4 Maverick</h3>
                <video controls>
                    <source src="q3_llama4_mandelbrot.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</body>
</html>
