<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer - LeetCode 题解</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <style>
        .code-container {
            position: relative;
            background-color: #272822;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #1e1f1c;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .file-path {
            color: #f8f8f2;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            background: none;
            border: none;
            color: #f8f8f2;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .action-button:hover {
            background-color: #3a3a3a;
        }
        
        pre {
            margin: 0;
            border-radius: 0 0 8px 8px;
            max-height: 700px;
            overflow: auto;
        }
        
        code {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            tab-size: 4;
        }
        
        .line-numbers .line-numbers-rows {
            border-right: 1px solid #3a3a3a;
        }
        
        .back-to-list {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        
        .back-to-list:hover {
            text-decoration: underline;
        }
        
        #loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .file-error {
            background-color: #fff3f3;
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .file-error h3 {
            margin-top: 0;
            color: #e74c3c;
        }
        
        .sample-code {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .manual-input {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .primary-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .primary-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LeetCode 题解 - 代码查看器</h1>
        
        <a href="index.html" class="back-to-list">← 返回题目列表</a>
        
        <div id="loading">加载中...</div>
        
        <div id="error-container" style="display: none;">
            <div class="file-error">
                <h3>文件加载失败</h3>
                <p id="error-message">无法加载文件，这可能是由于浏览器安全限制导致的。</p>
                <p>由于浏览器的安全限制，某些文件可能无法直接访问。您可以尝试以下方法：</p>
                <ol>
                    <li>使用Web服务器运行此网站（而不是直接从文件系统打开）</li>
                    <li>在下方手动输入代码</li>
                    <li>直接查看原始文件：<a id="error-file-link" href="#" target="_blank">查看原始文件</a></li>
                </ol>
            </div>
            
            <div class="manual-input">
                <h3>手动输入代码</h3>
                <p>您可以从原始文件复制代码并粘贴到下方，然后点击"显示代码"按钮：</p>
                <textarea id="manual-code" placeholder="在此粘贴Python代码..."></textarea>
                <button class="primary-button" id="display-manual-code">显示代码</button>
            </div>
        </div>
        
        <div id="code-viewer" style="display: none;">
            <h2 id="file-title">文件名</h2>
            
            <div class="code-container">
                <div class="code-header">
                    <div class="file-path" id="file-path">路径/文件名</div>
                    <div class="actions">
                        <button class="action-button" id="copy-btn">复制代码</button>
                        <button class="action-button" id="raw-btn">查看原始文件</button>
                    </div>
                </div>
                <pre class="line-numbers"><code id="code-content" class="language-python"></code></pre>
            </div>
        </div>
    </div>

    <!-- Add Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    
    <script>
        function displayCode(code, filePath) {
            // Display the code with syntax highlighting
            const codeElement = document.getElementById('code-content');
            codeElement.textContent = code;
            
            // Force Prism to highlight the code
            Prism.highlightElement(codeElement);
            
            // Show the code viewer
            document.getElementById('loading').style.display = 'none';
            document.getElementById('code-viewer').style.display = 'block';
            
            // Add event listeners for buttons
            document.getElementById('copy-btn').addEventListener('click', function() {
                navigator.clipboard.writeText(code)
                    .then(() => alert('代码已复制到剪贴板'))
                    .catch(err => console.error('复制失败:', err));
            });
            
            document.getElementById('raw-btn').addEventListener('click', function() {
                window.location.href = filePath;
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Get file path from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const filePath = urlParams.get('file');
            
            if (!filePath) {
                document.getElementById('loading').textContent = '没有指定文件路径';
                return;
            }
            
            // Update UI with file path
            document.getElementById('file-path').textContent = filePath;
            
            // Get file name for title
            const fileName = filePath.split('/').pop();
            document.getElementById('file-title').textContent = fileName;
            document.title = `${fileName} - LeetCode 题解`;
            
            // Setup error handling UI
            document.getElementById('error-file-link').href = filePath;
            
            // Try to load the sample data first
            let loadedSuccessfully = false;
            
            // Fetch the file content
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(code => {
                    loadedSuccessfully = true;
                    displayCode(code, filePath);
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error-message').textContent = `加载文件失败: ${error.message}`;
                    document.getElementById('error-container').style.display = 'block';
                    
                    // Try a different approach - using XMLHttpRequest (might work in some cases where fetch fails)
                    const xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4) {
                            if (xhr.status === 200 && !loadedSuccessfully) {
                                loadedSuccessfully = true;
                                displayCode(xhr.responseText, filePath);
                                document.getElementById('error-container').style.display = 'none';
                            }
                        }
                    };
                    xhr.open('GET', filePath, true);
                    xhr.send();
                });
            
            // Setup manual code input button
            document.getElementById('display-manual-code').addEventListener('click', function() {
                const manualCode = document.getElementById('manual-code').value;
                if (manualCode.trim()) {
                    displayCode(manualCode, filePath);
                    document.getElementById('error-container').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
