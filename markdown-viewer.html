<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer - LeetCode 题解</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        .markdown-container {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }
        
        .markdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f6f8fa;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #e1e4e8;
            margin: -20px -30px 20px;
        }
        
        .file-path {
            font-family: monospace;
            font-size: 0.9rem;
            color: #586069;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            background: none;
            border: 1px solid #ddd;
            color: #24292e;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .action-button:hover {
            background-color: #f1f1f1;
        }
        
        .back-to-list {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        
        .back-to-list:hover {
            text-decoration: underline;
        }
        
        #loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .file-error {
            background-color: #fff3f3;
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .file-error h3 {
            margin-top: 0;
            color: #e74c3c;
        }
        
        .manual-input {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .primary-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .primary-button:hover {
            background-color: #0069d9;
        }
        
        /* GitHub Markdown customization */
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .markdown-body h1 {
            text-align: left;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        
        .markdown-body blockquote {
            border-left: 0.25em solid #dfe2e5;
            padding: 0 1em;
            color: #6a737d;
        }
        
        .markdown-body img {
            max-width: 100%;
            box-sizing: content-box;
        }
        
        /* 增强代码块的可读性 */
        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.5;
            background-color: #282c34;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            margin: 16px 0;
        }
        
        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 90%;
            background-color: rgba(27, 31, 35, 0.08);
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        
        .markdown-body pre > code {
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre;
            background: transparent;
            border: 0;
            color: #abb2bf;
            display: block;
            overflow-x: auto;
        }
        
        /* 改进示例代码块的显示 */
        .markdown-body pre.example {
            background-color: #f8f9fa;
            border: 1px solid #e1e4e8;
            color: #24292e;
        }
        
        .markdown-body pre.example code {
            color: #24292e;
        }
        
        /* 突出显示输入输出 */
        .markdown-body strong {
            color: #0366d6;
        }
        
        /* 表格样式 */
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
            display: block;
            overflow-x: auto;
        }
        
        .markdown-body table th,
        .markdown-body table td {
            padding: 8px 13px;
            border: 1px solid #dfe2e5;
        }
        
        .markdown-body table th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
        
        .markdown-body table tr {
            background-color: #fff;
            border-top: 1px solid #dfe2e5;
        }
        
        .markdown-body table tr:nth-child(2n) {
            background-color: #f8f9fb;
        }
        
        /* 输入输出示例样式 */
        .markdown-body .input, 
        .markdown-body .output {
            position: relative;
            margin: 16px 0;
            padding: 8px 12px;
            border-radius: 6px;
        }
        
        .markdown-body .input {
            background-color: #f1f8ff;
            border-left: 4px solid #0366d6;
        }
        
        .markdown-body .output {
            background-color: #f1fff1;
            border-left: 4px solid #2ea44f;
        }
        
        .markdown-body .input::before,
        .markdown-body .output::before {
            display: block;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .markdown-body .input::before {
            content: "输入:";
            color: #0366d6;
        }
        
        .markdown-body .output::before {
            content: "输出:";
            color: #2ea44f;
        }
        
        /* Adjust container styling for our site */
        .container h1.site-title {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="site-title">LeetCode 题解 - Markdown 查看器</h1>
        
        <a href="index.html" class="back-to-list">← 返回题目列表</a>
        
        <div id="loading">加载中...</div>
        
        <div id="error-container" style="display: none;">
            <div class="file-error">
                <h3>文件加载失败</h3>
                <p id="error-message">无法加载文件，这可能是由于浏览器安全限制导致的。</p>
                <p>由于浏览器的安全限制，某些文件可能无法直接访问。您可以尝试以下方法：</p>
                <ol>
                    <li>使用Web服务器运行此网站（而不是直接从文件系统打开）</li>
                    <li>在下方手动输入Markdown内容</li>
                    <li>直接查看原始文件：<a id="error-file-link" href="#" target="_blank">查看原始文件</a></li>
                </ol>
            </div>
            
            <div class="manual-input">
                <h3>手动输入Markdown</h3>
                <p>您可以从原始文件复制Markdown内容并粘贴到下方，然后点击"渲染Markdown"按钮：</p>
                <textarea id="manual-markdown" placeholder="在此粘贴Markdown内容..."></textarea>
                <button class="primary-button" id="display-manual-markdown">渲染Markdown</button>
            </div>
        </div>
        
        <div id="markdown-viewer" style="display: none;">
            <h2 id="file-title">文件名</h2>
            
            <div class="markdown-container">
                <div class="markdown-header">
                    <div class="file-path" id="file-path">路径/文件名</div>
                    <div class="actions">
                        <button class="action-button" id="copy-btn">复制源码</button>
                        <button class="action-button" id="raw-btn">查看原始文件</button>
                    </div>
                </div>
                <div id="markdown-content" class="markdown-body"></div>
            </div>
        </div>
    </div>

    <!-- Add Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Add Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    
    <script>
        // Configure Marked to use Prism for syntax highlighting
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                } else {
                    return code;
                }
            },
            breaks: true,
            gfm: true
        });
        
        function renderMarkdown(markdown, filePath) {
            // Render the markdown content
            const markdownHTML = marked.parse(markdown);
            document.getElementById('markdown-content').innerHTML = markdownHTML;
            
            // Show the markdown viewer
            document.getElementById('loading').style.display = 'none';
            document.getElementById('markdown-viewer').style.display = 'block';
            
            // 增强输入输出示例的显示
            const content = document.getElementById('markdown-content');
            
            // 为所有代码块添加行号
            const codeBlocks = content.querySelectorAll('pre code');
            codeBlocks.forEach((block) => {
                // 添加行号
                block.parentElement.classList.add('line-numbers');
                
                // 高亮代码
                Prism.highlightElement(block);
            });
            
            // 添加输入输出样式
            const paragraphs = content.querySelectorAll('p');
            paragraphs.forEach((p) => {
                if (p.textContent.trim().startsWith('输入:') || p.textContent.trim().startsWith('Input:')) {
                    p.classList.add('input');
                } else if (p.textContent.trim().startsWith('输出:') || p.textContent.trim().startsWith('Output:')) {
                    p.classList.add('output');
                }
            });
            
            // 增强矩阵显示
            const preBlocks = content.querySelectorAll('pre');
            preBlocks.forEach((pre) => {
                // 检查是否为矩阵示例
                const text = pre.textContent.trim();
                if (text.includes('[') && text.includes(']') && !pre.querySelector('code')) {
                    pre.classList.add('example');
                    // 为矩阵示例添加代码标签
                    const code = document.createElement('code');
                    code.textContent = pre.textContent;
                    pre.textContent = '';
                    pre.appendChild(code);
                    Prism.highlightElement(code);
                }
            });
            
            // Add event listeners for buttons
            document.getElementById('copy-btn').addEventListener('click', function() {
                navigator.clipboard.writeText(markdown)
                    .then(() => alert('Markdown源码已复制到剪贴板'))
                    .catch(err => console.error('复制失败:', err));
            });
            
            document.getElementById('raw-btn').addEventListener('click', function() {
                window.location.href = filePath;
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Get file path from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const filePath = urlParams.get('file');
            
            if (!filePath) {
                document.getElementById('loading').textContent = '没有指定文件路径';
                return;
            }
            
            // Update UI with file path
            document.getElementById('file-path').textContent = filePath;
            
            // Get file name for title
            const fileName = filePath.split('/').pop();
            document.getElementById('file-title').textContent = fileName;
            document.title = `${fileName} - LeetCode 题解`;
            
            // Setup error handling UI
            document.getElementById('error-file-link').href = filePath;
            
            // Try to load the markdown file
            let loadedSuccessfully = false;
            
            // Fetch the file content
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    loadedSuccessfully = true;
                    renderMarkdown(markdown, filePath);
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error-message').textContent = `加载文件失败: ${error.message}`;
                    document.getElementById('error-container').style.display = 'block';
                    
                    // Try a different approach - using XMLHttpRequest
                    const xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4) {
                            if (xhr.status === 200 && !loadedSuccessfully) {
                                loadedSuccessfully = true;
                                renderMarkdown(xhr.responseText, filePath);
                                document.getElementById('error-container').style.display = 'none';
                            }
                        }
                    };
                    xhr.open('GET', filePath, true);
                    xhr.send();
                });
            
            // Setup manual markdown input button
            document.getElementById('display-manual-markdown').addEventListener('click', function() {
                const manualMarkdown = document.getElementById('manual-markdown').value;
                if (manualMarkdown.trim()) {
                    renderMarkdown(manualMarkdown, filePath);
                    document.getElementById('error-container').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
